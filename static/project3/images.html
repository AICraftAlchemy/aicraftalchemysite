<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .output-images {
            margin-top: 20px;
        }
        .output-images img {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Output Images</h1>
    </header>
    <div class="container">
        <div class="output-images">
            <img src="image1.png" alt="Output Image 1">
            <img src="image2.png" alt="Output Image 2">
            <img src="image3.png" alt="Output Image 3">
            <img src="image4.png" alt="Output Image 4">
            <img src="image5.png" alt="Output Image 5">
            <img src="image6.png" alt="Output Image 6">
            <img src="image7.png" alt="Output Image 7">
        </div>
    </div>
</body>
</html>
